<template name="card">

  <div class="flex-column">
    <p><div class="character">{{character}}</div></p>
    {{#if seen}}
    	<p><div class="medium-text">Remember this one?</div></p>
      <p><form class="answer"><input type="text" name="text" autocomplete="off" disabled="{{disabled}}" /></form></p>
      {{#if answered}}
      	{{#if correct}}
      		<p><h1>That's correct!</h1></p>
        {{else}}
          <div class="medium-text"><div class="small-block">No, that's not it. The correct answer is:</div></div>
          <p><div class="big-text">{{meaning}}</div></p>
        {{/if}}
      {{/if}}
    {{else}}
      <p><div class="big-text">{{meaning}}</div></p>
    {{/if}}
  </div>

  
  {{#if answered}}
    {{#unless correct}}
      <div class="flex-column">
    		{{> explanation}}
        <button class="next-button" id="wrong-answer">Got it! Next, please!</button>
      </div>
  	{{/unless}}
  {{/if}}

  {{#unless seen}}
    <div class="flex-column">
      {{> explanation}}
      <button class="next-button" id="first-time">Got it! Next, please!</button>
    </div>
  {{/unless}}

</template>



<template name="explanation">

  <p><figure>
    <img src="character_images/{{file_name}}" alt="{{alt}}"/>
    <figcaption>{{alt}} of {{character}}</figcaption>
  </figure></p>
  <p><div class="medium-text"><div class="medium-block">{{description}}</div></div></p>

</template>
