<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:700|Josefin+Sans,Josefin+Sans:700' rel='stylesheet' type='text/css'>
  <title>Learn Hanzi!</title>
</head>
<body>
</body>



<template name="layout">
  {{> header}}
  <div id="content">
    {{> yield}}
  </div>
</template>



<template name="header">
  <header>
    <div id="header">
     <a href="/"><h1>Learn Hanzi!</h1></a>
      <nav>
        <div class="header-link">
          <a href="/about">about</a>
        </div>
        {{#if currentUser}}
          <div class="header-link">
            {{> loginButtons align="right"}}
          </div>
        {{/if}}
      </nav>
    </div>
  </header>
</template>



<template name="home">
  {{#if currentUser}}

    <div id="card">
      {{#each cards}}
        {{> card}}
      {{/each}}
    </div>

  {{else}}
  
    {{> login_page}}

  {{/if}}
</template>



<template name="login_page">
  <div id="login-page">

    <div class="medium-text">
      <p>Learn Hanzi! is a free app for learning Chinese root characters.</p>
      <p>Please create an account to start learning now</p>
      <p>or sign in to continue where you left off!</p>
    </div>

    <div id="main-login">
      {{> loginButtons}}
    </div>

  </div>
</template>
