<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:700|Josefin+Sans,Josefin+Sans:700|Open+Sans|Roboto+Slab' rel='stylesheet' type='text/css'>
  <title>Learn Hanzi!</title>
</head>

<body>
</body>



<template name="layout">
  {{> header}}
  <div id="body">
    {{> yield}}
  </div>
  {{> footer}}
</template>



<template name="header">
  <header>
    <div id="header">
     <h1>Learn Hanzi!</h1>
     {{#if currentUser}}
      <div id="header-login">
        {{> loginButtons align="right"}}
      </div>
     {{/if}}
    </div>
  </header>
</template>



<template name="footer">
  <footer>
    <small>
    <p>Â© 2015 all rights reserved</p>
    <p>site made by Diedra Rater with <a href="https://www.meteor.com/">MeteorJS</a></p>
    </small>
  </footer>
</template>



<template name="home">
  {{#if currentUser}}

    <div id="card">
      {{#each cards}}
        {{> card}}
      {{/each}}
    </div>

  {{else}}
  
    {{> login_page}}

  {{/if}}
</template>



<template name="login_page">
  <div id="login-page">

    <div class="prompt">
      <p>Please create an account</p>
      <p>or sign in!</p>
    </div>

    <div id="main-login">
      {{> loginButtons}}
    </div>

  </div>
</template>
