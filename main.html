<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:700|Josefin+Sans,Josefin+Sans:700|Roboto+Slab' rel='stylesheet' type='text/css'>
  <title>Learn Hanzi!</title>
</head>


<body>
	<div class="container">

		<header>
      <div id="header">
			 <h1>Learn Hanzi!</h1>
       {{#if currentUser}}
        {{> loginButtons}}
       {{/if}}
		  </div>
    </header>

    {{#if currentUser}}

      <div id="card">
		    {{#each cards}}
			   {{> card}}
		    {{/each}}
      </div>

    {{else}}

      {{> login_page}}

    {{/if}}

	</div>
</body>



<template name="login_page">
  <div id="login-page">

    <div class="prompt">
      <p>Please create an account</p>
      <p>or sign in!</p>
    </div>
    {{> loginButtons}}

  </div>
</template>
